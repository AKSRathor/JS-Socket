<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>    <!-- defer used to make the js works after downloaded in local -->

    <script defer src="js/client.js"></script>
</head>

<body>
    <div class="container">
        <h1>Chat app</h1>
        <div class="msg">
            <div class="card left" style="width: 18rem;">
                <div class="card-body my-2">
                    <p class="card-text">A: What's up </p>
                </div>
            </div>
            <div class="card right" style="width: 18rem;">
                <div class="card-body my-2">
                    <p class="card-text">B: Fine</p>
                </div>
            </div>
        </div>
    </div>
    <div class="send">
        <form class=" form input-group mb-3" action="#" id="send-container">
            <input name="messageInp" id="messageInp" type="text" class="form-control"aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Send</button>

        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
